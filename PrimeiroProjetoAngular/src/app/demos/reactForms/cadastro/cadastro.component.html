<div class="container main-container">
  <h4>Demo Cadastro</h4>
   <hr />
   <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm" >

      <div class="form-horizontal">
           <div class="form-group">
               <label class="col-md-2 control-label" for="nome">Nome Completo</label>
               <div class="col-md-10">
                   <input class= "form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
                   [ngClass]="{'is-invalid': cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)}"
                   />
                    <span class="text-danger" *ngIf="cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)">
                        <p>Preencha o campo do nome</p>
                    </span>
               </div>
           </div>

          <div class="form-group">
            <label class="col-md-2 control-label">CPF</label>
            <div class="col-md-10">
                <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" />
           </div>
       </div>
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email"
                [ngClass]="{'is-invalid': cadastroForm.get('email')?.errors && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)}"
                />
                <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['required'] && (cadastroForm.get('nome')?.dirty || cadastroForm.get('email')?.touched)">
                    <p>Preencha o campo email</p>
                </span>
                <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['email'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
                    <p>Email em formato inv√°lido</p>
                </span>
           </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" />
           </div>
       </div>
       <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirmacao" formControlName="senhaConfirmacao" />
            </div>
       </div>

       <div class= "form-group">
        <div class="col-md-4 col-md-offset-2">
           <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]="!cadastroForm.valid" >Registrar</button></span>
       </div>
   </div>

    <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
            <p>Formulario valido: {{ cadastroForm.valid }}</p>  
            <p>Formulario valido: {{ cadastroForm.touched }}</p>  
            <p>Formulario valido: {{ cadastroForm.dirty }}</p> <br>
            
            <p> {{ formResult }} </p>I
        </div>
    </div>
   
    </div>
  </form>
</div>
