<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="nome"
            type="text"
            placeholder="Nome (requerido)"
            formControlName="nome"
            [ngClass]="{ 'is-invalid': displayMessage['nome'] }"
          />

          <span class="text-danger" *ngIf="displayMessage['nome']">
            <p [innerHTML]="displayMessage['nome']"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="cpf"
            type="text"
            placeholder="CPF (requerido)"
            formControlName="cpf"
            cpf
            [textMask]="{ mask: MASKS['cpf'].textMask }"
            [ngClass]="{ 'is-invalid': displayMessage['cpf'] }"
          />

          <span class="text-danger" *ngIf="displayMessage['cpf']">
            <p [innerHTML]="displayMessage['cpf']"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="email"
            type="text"
            placeholder="E-mail (requerido)"
            formControlName="email"
            [ngClass]="{ 'is-invalid': displayMessage['email'] }"
          />

          <span>
            <p [innerHTML]="displayMessage['email']"></p>
          </span>

          <span
            class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.['email'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)"
          >
            <p>Email em formato inválido</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="senha"
            type="password"
            placeholder="Senha (requerido)"
            formControlName="senha"
            [ngClass]="{ 'is-invalid': displayMessage['senha'] }"
          />

          <span>
            <p [innerHTML]="displayMessage['senha']"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            class="form-control"
            id="senhaConfirmacao"
            placeholder="Confirmação de Senha (requerido)"
            formControlName="senhaConfirmacao"
            [ngClass]="{ 'is-invalid': displayMessage['senhaConfirmacao'] }"
          />
          <span class="text-danger" *ngIf="displayMessage['senhaConfirmacao']">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span
            ><button
              class="btn btn-success"
              id="Registrar"
              type="submit"
              [disabled]="!cadastroForm.valid"
            >
              Registrar
            </button></span
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulario valido: {{ cadastroForm.valid }}</p>
          <p>Formulario valido: {{ cadastroForm.touched }}</p>
          <p>Formulario valido: {{ cadastroForm.dirty }}</p>
          <br />

          <p>{{ formResult }}</p>
          I
        </div>
      </div>
    </div>
  </form>
</div>
